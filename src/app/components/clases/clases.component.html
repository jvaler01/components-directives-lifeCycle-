<div [ngClass]="alert" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info" (click)="alert = 'alert-info'">
  Info
</button>
<button class="btn btn-success" (click)="alert = 'alert-success'">
  Success
</button>
<br><br>
<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola Mundo</h3>
<button class="btn" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>
<hr>
<h3>Proceso asincrono</h3>
<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa fa-save"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Cargando</span>
</button>
